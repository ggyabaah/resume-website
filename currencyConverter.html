<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple currency converter tool that allows you to calculate currency conversions.">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="forecaster.html">Forecaster</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hover-bg">
            <h1>Currency Converter</h1>
            <form id="converter">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>

                <label for="sourceCurrency">Source Currency:</label>
                <select id="sourceCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>

                <label for="destinationCurrency">Destination Currency:</label>
                <select id="destinationCurrency">
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>

                <button type="submit">Convert</button>
            </form>

            <div id="result" aria-live="polite"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 George Gyabaah. All rights reserved.</p>
    </footer>

    <script src="js/currencyConverter.js" defer></script>
</body>
</html>
